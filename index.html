<!DOCTYPE html><html><head><title>Document</title>
    <style>
        .card {
            border: 1px solid rgb(218, 18, 18);
            border-radius: 100px;
            padding: 15px; }
        .card-img {
            display: block;
            margin: 15px auto;
            border:1px solid rgb(209, 24, 24);
            border-radius: 10px;}
        .card-heading {
            text-align: center;   }
        .quantity-btn-container {
            display: flex;
            justify-content: space-around;   }
    </style></head>
<body>
    <div class="card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSc0CP3KOXcs5-Fjf4ZlS3YiWBb_a3Mmg7M7g&s" alt="" height="300px" class="card-img">
        <h1 class="card-heading">Onion Burger</h1>
        <div class="quantity-btn-container">
            <button type="button" onclick="ChangeQuantity('dec')">      -
            </button>
            <span id="quantity">1</span>
            <button type="button" onclick="ChangeQuantity('inc')">      +
            </button></div></div><script>
         const quantityElement = document.getElementById("quantity");
        let quantity = parseInt(quantityElement.innerText);
        function ChangeQuantity(op) {
            if (quantity == 1 && op == "dec")
                return
            if (quantity == 5 && op == "inc")
                return
                quantityElement.innerText = op ==='inc' ? ++ quantity : --quantity;      }
    </script></body></html>
